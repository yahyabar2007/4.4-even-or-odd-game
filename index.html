<body>
    <div class="game">
        <h1 id="display">Even or odd game!</h1>
        <div class="container1">
            <p class="attempts">Attempts</p>
            <p id="attempts">0</p>
        </div>
        <div class="container2">
            <p class="Score">Score</p>
            <p id="Score">0</p>
        </div>
        <h2>I think of a number do you think it is odd or even?</h2>
        <div class="userControl">
            <button onclick="guess('even')" class="F1">Even</button> <br>
            <button onclick="guess('odd')" class="F2">Odd</button>
        </div>
    </div>
    <audio src="./correct.mp3" id="correct"></audio>
    <audio src="./wrong.mp3" id="wrong"></audio>
    <script src="main.js"></script>
